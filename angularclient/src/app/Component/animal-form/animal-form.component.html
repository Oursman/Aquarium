<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #animalfrom="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="animal.nom"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="sexe">Sexe</label>
        <input type="text" [(ngModel)]="animal.sexe"
               class="form-control"
               id="sexe"
               name="sexe"
               placeholder="Enter your Sexe address"
               required #sexe="ngModel">
        <div [hidden]="!sexe.pristine" class="alert alert-danger">Sexe is required</div>
      </div>
      <div class="form-group">
        <label for="signeDistinctif">Signe Distinctif</label>
        <input type="text" [(ngModel)]="animal.signeDistinctif"
               class="form-control"
               id="signeDistinctif"
               name="signeDistinctif"
               placeholder="Enter your signeDistinctif address"
               required #signeDistinctif="ngModel">
        <div [hidden]="!signeDistinctif.pristine" class="alert alert-danger">Signe Distinctif is required</div>
      </div>
      <div class="form-group">
        <label for="startDate">Entrer</label>
        <input type="Date" [(ngModel)]="animal.startDate"
               class="form-control"
               id="startDate"
               name="startDate"
               placeholder="Enter your entrer de l'animal"
               required #startDate="ngModel">
        <div [hidden]="!startDate.pristine" class="alert alert-danger">Entrer is required</div>
      </div>
      <div class="form-group">
        <label for="endDate">Sortie</label>
        <input type="Date" [(ngModel)]="animal.endDate"
               class="form-control"
               id="endDate"
               name="endDate"
               placeholder="Enter your Sorti de l'animal"
               required #endDate="ngModel">
        <div [hidden]="!endDate.pristine" class="alert alert-danger">Sortie is required</div>
      </div>
      <div class="form-group">
        <label for="bassin">Bassin</label>
        <select type="text" [(ngModel)]="animal.bassin"
               class="form-control"
               id="bassin"
               name="bassin"
               placeholder="Enter your Bassin de l'animal"
               required #bassin="ngModel">
          <option *ngFor="let bassin of bassins" [ngValue]="bassin">
            {{bassin.id}}
          </option>
        <div [hidden]="!bassin.pristine" class="alert alert-danger">Bassin is required</div>
        </select>
      </div>
      <div class="form-group">
        <label for="espece">Espece</label>
        <select type="text" [(ngModel)]="animal.espece"
               class="form-control"
               id="espece"
               name="espece"
               placeholder="Enter your Espece de l'animal"
               required #espece="ngModel">
          <option *ngFor="let espece of especes" [ngValue]="espece">
            {{espece.name}}
          </option>
        <div [hidden]="!espece.pristine" class="alert alert-danger">Espece is required</div>
      </select>
      </div>
      <button type="submit" [disabled]="!animalfrom.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
