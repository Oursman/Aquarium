<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #secteurfrom="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="secteur.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="localisation">Regime</label>
        <input type="number" [(ngModel)]="secteur.localisation"
               class="form-control"
               id="localisation"
               name="localisation"
               placeholder="Enter your localisation "
               required #regime="ngModel">
        <div [hidden]="!regime.pristine" class="alert alert-danger">localisation is required</div>
      </div>
      <button type="submit" [disabled]="!secteurfrom.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
